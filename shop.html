<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .search-bar {
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        .hero {
            background-color: #f4f4f4;
            padding: 30px;
            text-align: center;
        }

        .products {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 30%;
            position: relative;
            overflow: hidden;
            height: 250px; 
            box-sizing: border-box;
        }

        .product img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease, z-index 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .product img.expand {
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 10;
        }

        .product h3,
        .product p {
            margin: 10px 0;
            position: relative;
            z-index: 5;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Electro Store</h1>
        <nav>
            <ul>
                <li><a href="https://googlecom" target = "_blank">Home</a></li>
                <li><a href="Www.example.com." target = "_blank">Shop</a></li>
                <li><a href="Www.example.com." target = "_blank">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <section class="hero">
        <h2>Welcome to Electro Store</h2>
        <p>Find the best electronics here</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://i.pinimg.com/564x/ee/5e/b5/ee5eb5ad84b05f0dcf9f359f9eef5cb2.jpg" alt="Product 1" onclick="toggleExpand(this)">
            <h3>Product 1</h3>
            <p>$199</p>
        </div>
        <div class="product">
            <img src="https://i.pinimg.com/564x/23/2d/3d/232d3dc900ca5bca2030652dac5f7b1c.jpg" alt="Product 2" onclick="toggleExpand(this)">
            <h3>Product 2</h3>
            <p>$299</p>
        </div>
        <div class="product">
            <img src="https://i.pinimg.com/736x/d4/f7/9a/d4f79a82c62b5a7ef779bdb22e4df6a2.jpg" alt="Product 3" onclick="toggleExpand(this)">
            <h3>Product 3</h3>
            <p>$399</p>
        </div>
    </section>

    <footer>
        <p>&copy; Created by Esraa Tamer in 2024</p>
    </footer>

    <script>
        function toggleExpand(img) {
            // Toggle the expand class on the clicked image
            if (img.classList.contains('expand')) {
                img.classList.remove('expand');
            } else {
                // Remove expand class from any other images
                document.querySelectorAll('.product img').forEach(function(image) {
                    image.classList.remove('expand');
                });
                img.classList.add('expand');
            }
        }
    </script>
</body>

</html>
